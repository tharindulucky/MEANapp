<h1 class="page-header">Login</h1>

<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>

<div class="col-md-6">
  <form [formGroup]="form" (submit)="onLoginSubmit()" >

    <div class="form-group">
      <label for="email">Email</label>
      <div [ngClass]="{'has-error': (form.controls.email.errors && form.controls.email.dirty), 'has-success': (!form.controls.email.errors)}">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" formControlName="email">
        <ul class="help-block">
          <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">Email is required!</li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div [ngClass]="{'has-error': (form.controls.password.errors && form.controls.password.dirty), 'has-success': (!form.controls.password.errors)}">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" formControlName="password">
        <ul class="help-block">
          <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">Password is required!</li>
        </ul>
      </div>
    </div>


    <button [disabled]="!form.valid" type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
